<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Formatter</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>QA Formatter</h1>
    <p>Add a template below for your epic QA stuff, then select what you want to be visible
        with these settings, and copy the result as Markdown.</p>
    <div class="setup">
        <textarea class="template_text" placeholder="Paste the template here..."></textarea>
        <div class="settings">
            <div class="categories">
                <p>Categories:</p>
            </div>
            <div class="types">
                <p>Types:</p>
                <input type="checkbox" name="essential" value="essential" checked>
                <label for="essential">Essential</label><br>
                <input type="checkbox" name="thorough" value="thorough" checked>
                <label for="thorough">Thorough</label><br>
                <input type="checkbox" name="deep" value="deep" checked>
                <label for="thorough">Deep</label><br>
            </div>
            <button class="clipboard">Copy Markdown</button>
        </div>
    </div>
</body>

</html>
